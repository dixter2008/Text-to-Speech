<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text To Speech</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="design.css">
    </head>
<body>
    <nav>
       <div class="logo">
       </div>
    </nav> 
        <div class="text">
            <p>
                    LUISIANO is a free online text-to-speech (TTS) tool that turns written text into spoken words and summarizes it for you. Simply input you text, and it will summarizes the written text and converts it into spoken words. Perfect for students who prefer auditory learning or anyone needing text aloud
               </p>
        </div>
        <div class="container">
            <div class="box">
                <textarea placeholder="Input or paste text"></textarea>
                <button class="btn paste text">Generate Speech</button>
             </div>
       </div>
</body>
